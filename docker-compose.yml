  version: '3.3'

  services:
    app:
      depends_on:
        - postgres
      build: .
      restart: always
      ports:
        - 8085:8085

    postgres:
      image: postgres:10.5
      restart: always
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      logging:
        options:
          max-size: 10m
          max-file: "3"
      ports:
        - '5432:5432'
      volumes:
        - ./postgres-data:/var/lib/postgresql/data